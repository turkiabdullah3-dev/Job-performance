<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تحليل الأداء الوظيفي</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #F0F9F6 0%, #E8F5E9 100%);
            color: #1B4D3E;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #00855D 0%, #006B4A 50%, #1B4D3E 100%);
            color: white;
            padding: 25px 40px;
            box-shadow: 0 8px 25px rgba(0,133,93,0.2);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .header-title i {
            font-size: 40px;
            opacity: 0.9;
        }
        
        .header-title h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }
        
        .header-title p {
            font-size: 12px;
            opacity: 0.85;
            margin: 5px 0 0 0;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Upload Card */
        .upload-section {
            background: white;
            border: 3px dashed #00855D;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            margin-bottom: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,133,93,0.08);
        }
        
        .upload-section:hover {
            border-color: #006B4A;
            box-shadow: 0 8px 30px rgba(0,133,93,0.15);
            transform: translateY(-2px);
        }
        
        .upload-section i {
            font-size: 60px;
            color: #00855D;
            margin-bottom: 20px;
        }
        
        .upload-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #1B4D3E;
        }
        
        .upload-section p {
            color: #4A5D56;
            font-size: 15px;
            margin: 0;
        }
        
        #excel-file {
            display: none;
        }
        
        /* Chart Container */
        .chart-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 25px rgba(0,133,93,0.1);
            display: none;
        }
        
        .chart-container.active {
            display: block;
        }
        
        .chart-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 3px solid #E8F5E9;
        }
        
        .chart-header i {
            color: #00855D;
            font-size: 28px;
        }
        
        .chart-header h2 {
            font-size: 22px;
            margin: 0;
            color: #1B4D3E;
        }
        
        #chartContainer {
            position: relative;
            height: 400px;
            margin-bottom: 30px;
        }
        
        /* Controls */
        .chart-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background: #F5F5F5;
            border-radius: 12px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #00855D;
            color: white;
        }
        
        .btn-primary:hover {
            background: #006B4A;
            box-shadow: 0 4px 15px rgba(0,133,93,0.3);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #E8F5E9;
            color: #1B4D3E;
        }
        
        .btn-secondary:hover {
            background: #D4E5DD;
        }
        
        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.98);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }
        
        #loadingScreen.active {
            display: flex;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #E8F5E9;
            border-top: 5px solid #00855D;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #loadingText {
            font-size: 18px;
            font-weight: 600;
            color: #1B4D3E;
            margin-bottom: 10px;
        }
        
        #loadingSubtext {
            font-size: 14px;
            color: #4A5D56;
        }
        
        /* Error Banner */
        #error-banner {
            position: fixed;
            top: 100px;
            right: 20px;
            background: white;
            border-right: 4px solid #E53935;
            padding: 15px 20px;
            border-radius: 10px;
            display: none;
            z-index: 10000;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            animation: slideIn 0.3s ease;
        }
        
        #error-banner.visible {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Footer */
        .footer {
            background: #1B4D3E;
            color: white;
            padding: 30px;
            text-align: center;
            margin-top: 50px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .header-title h1 {
                font-size: 20px;
            }
            
            .upload-section {
                padding: 40px 20px;
            }
            
            .upload-section i {
                font-size: 40px;
            }
            
            .chart-controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="script.js"></script>
</body>
</html>
