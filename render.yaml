services:
  - type: web
    name: hr-analytics-backend
    env: python
    runtime: python-3.13.4
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --access-logfile -
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: PYTHONHASHSEED
        value: random
      - key: FLASK_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: https://turki20.sa,https://www.turki20.sa
      - key: PIP_DEFAULT_TIMEOUT
        value: 100
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: 1
      - key: PIP_ONLY_BINARY
        value: :all:
    healthCheckPath: /init-session
    # Force rebuild with improved stability

